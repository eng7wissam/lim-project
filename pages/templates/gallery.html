{% extends 'base.html' %}
{% block body %}

<!-- bradcam_area  -->
<div class="bradcam_area bradcam_bg_1">
    <div class="container">
        <div class="row">
            <div class="col-xl-12">
                <div class="bradcam_text">
                    <h3></h3>
                </div>
            </div>
        </div>
    </div>
</div>
<!--/ bradcam_area  -->

<body>
    <div class="container my-4">
        <h1 class="text-center mb-4 section-heading border-bottom pb-2">Gallery</h1>
        <div class="row">
            {% for gallery in glry %}
            <div class="col-md-4">
                <div class="card">
                    <img style="max-width: 100%; max-height: 100%" src="{{gallery.img.url}}" class="image-thumbail"
                        alt="{{gallery.title}}">
                    <div class="card-body">
                        <h5 class="card-title">{{gallery.title}}</h5>

                        <p class="card-text">{{gallery.details}}</p>
                    </div>
                    <a href="{% url 'gallerydetail' gallery.id %}" class="btn btn-outline-primary btn-sm">View</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>

{% endblock body %}
